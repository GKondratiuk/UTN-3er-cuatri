<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Piedra, Papel o Tijeras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .choices button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      transition: background 0.3s;
    }

    .choices button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
    }

    .scoreboard {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>🪨📄✂️ Piedra, Papel o Tijeras</h1>

  <div class="choices">
    <button onclick="play('piedra')">🪨 Piedra</button>
    <button onclick="play('papel')">📄 Papel</button>
    <button onclick="play('tijeras')">✂️ Tijeras</button>
  </div>

  <div class="result" id="result"></div>
  <div class="scoreboard" id="score">Jugador: 0 - CPU: 0</div>

  <script>
    let jugadorPuntaje = 0;
    let cpuPuntaje = 0;

    function play(eleccionJugador) {
      const opciones = ['piedra', 'papel', 'tijeras'];
      const eleccionCPU = opciones[Math.floor(Math.random() * 3)];
      let resultado = "";

      if (eleccionJugador === eleccionCPU) {
        resultado = "Empate 😐";
      } else if (
        (eleccionJugador === 'piedra' && eleccionCPU === 'tijeras') ||
        (eleccionJugador === 'papel' && eleccionCPU === 'piedra') ||
        (eleccionJugador === 'tijeras' && eleccionCPU === 'papel')
      ) {
        resultado = "¡Ganaste! 🎉";
        jugadorPuntaje++;
      } else {
        resultado = "Perdiste 😢";
        cpuPuntaje++;
      }

      document.getElementById("result").textContent =
        `Elegiste ${eleccionJugador} - CPU eligió ${eleccionCPU}. ${resultado}`;
      document.getElementById("score").textContent =
        `Jugador: ${jugadorPuntaje} - CPU: ${cpuPuntaje}`;
    }
  </script>

</body>
</html>
